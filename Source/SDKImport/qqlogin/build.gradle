apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    namespace "xxx" //后续补充
    defaultConfig {
        minSdkVersion 15

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/android-support-v4.jar')
    implementation files('libs/mid-sdk-2.10.jar')
    implementation files('libs/MidasPluginSDK.jar')
    implementation files('libs/mta-sdk-2.0.0.jar')
    implementation files('libs/open_sdk_r6020.jar')
    implementation project(path: ':sdkinterface')
}
